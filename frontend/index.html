<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEC AI</title>
<style>
body { font-family: system-ui; margin:16px; }
textarea { width:100%; height:120px; font-size:16px; }
button { width:100%; padding:12px; margin-top:10px; }
pre { white-space:pre-wrap; background:#f4f4f4; padding:12px; }
</style>
</head>
<body>

<h1>NEC AI</h1>

<textarea id="q" placeholder="Ask an NEC question..."></textarea>
<button onclick="ask()">Ask</button>

<pre id="out"></pre>

<script>
async function ask() {

  const question = document.getElementById('q').value;

  const r = await fetch('/nec/ask', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({question})
  });

  const j = await r.json();
  document.getElementById('out').textContent =
    j.answer || JSON.stringify(j,null,2);
}
</script>

</body>
</html>
